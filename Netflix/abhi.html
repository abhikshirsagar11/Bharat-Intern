<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="abhi1.css">
  <title>Netflix Clone</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="netflixlogo.jpg" alt="Netflix Logo">
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>My List</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Try it now</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>

</body>
</html>
